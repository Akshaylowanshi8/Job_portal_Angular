<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-8 bg-white shadow-lg rounded-lg">
      <div class="flex mb-6">
        <button
          id="job-seeker-tab"
          class="flex-1 py-2 px-4 text-center border-b-2 border-blue-500 font-medium text-gray-600"
          (click)="showForm('job-seeker')"
        >
          Job Seeker
        </button>
        <button
          id="recruiter-tab"
          class="flex-1 py-2 px-4 text-center border-b-2 border-blue-500 text-gray-600"
          (click)="showForm('recruiter')" >
          Recruiter
        </button>
      </div>
  
      <!-- Job Seeker Form -->
      <div id="job-seeker-form" [ngClass]="{'hidden': currentForm !== 'job-seeker'}">
        <h2 class="text-2xl font-semibold mb-4">Job Seeker Registration</h2>
        <form [formGroup]="jobSeekerForm" (ngSubmit)="onSubmitJobSeeker()">
          <div class="mb-4">
            <label for="js-name" class="block text-gray-700">Name</label>
            <input
              type="text"
              id="js-name"
              formControlName="username"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="js-email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="js-email"
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="js-password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="js-password"
              formControlName="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Register
          </button>
        </form>
      </div>
  
      <!-- Recruiter Form -->
      <div id="recruiter-form" [ngClass]="{'hidden': currentForm !== 'recruiter'}">
        <h2 class="text-2xl font-semibold mb-4">Recruiter Registration</h2>
        <form [formGroup]="recruiterForm" (ngSubmit)="onSubmitRecruiter()">
          <div class="mb-4">
            <label for="rec-name" class="block text-gray-700">Company Name</label>
            <input
              type="text"
              id="rec-name"
              formControlName="username"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="rec-email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="rec-email"
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="rec-password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="rec-password"
              formControlName="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
